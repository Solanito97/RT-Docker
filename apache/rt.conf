<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /opt/rt6/share/html
    
    # FastCGI configuration
    AddHandler fastcgi-script fcgi
    ScriptAlias / /opt/rt6/sbin/rt-server.fcgi/
    
    # Static files
    Alias /static /opt/rt6/share/html/static
    <Directory "/opt/rt6/share/html/static">
        SetHandler default-handler
    </Directory>
    
    # Main RT directory
    <Directory "/opt/rt6/sbin">
        Options +ExecCGI
        AllowOverride None
        Require all granted
    </Directory>
    
    # RT configuration
    <Location />
        SetHandler fastcgi-script
        Options +ExecCGI
    </Location>
    
    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/rt_error.log
    CustomLog ${APACHE_LOG_DIR}/rt_access.log combined
    
    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'"
</VirtualHost>